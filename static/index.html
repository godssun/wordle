<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar__column chart-bar">
          <img src="assets/menu.svg" alt="" />
        </div>
        <div class="menu-bar__column subs"><span>Wordle</span></div>
        <div class="menu-bar__column icons">
          <img src="assets/qq.svg" alt="" />
          <img src="assets/chart-bar.svg" alt="" />
          <img src="assets/sett.svg" alt="" />
        </div>
      </div>
    </header>
    <div class="time">00:00</div>
    <main>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard key-0">
        <div class="keyboard-box" data-key="Q">Q</div>
        <div class="keyboard-box" data-key="W">W</div>
        <div class="keyboard-box" data-key="E">E</div>
        <div class="keyboard-box" data-key="R">R</div>
        <div class="keyboard-box" data-key="T">T</div>
        <div class="keyboard-box" data-key="Y">Y</div>
        <div class="keyboard-box" data-key="U">U</div>
        <div class="keyboard-box" data-key="I">I</div>
        <div class="keyboard-box" data-key="O">O</div>
        <div class="keyboard-box" data-key="P">P</div>
      </div>
      <div class="keyboard key-1">
        <div class="keyboard-box" data-key="A">A</div>
        <div class="keyboard-box" data-key="S">S</div>
        <div class="keyboard-box" data-key="D">D</div>
        <div class="keyboard-box" data-key="F">F</div>
        <div class="keyboard-box" data-key="G">G</div>
        <div class="keyboard-box" data-key="H">H</div>
        <div class="keyboard-box" data-key="J">J</div>
        <div class="keyboard-box" data-key="K">K</div>
        <div class="keyboard-box" data-key="L">L</div>
      </div>
      <div class="keyboard key-2">
        <div class="keyboard-box enter" data-key="Enter">ENTER</div>
        <div class="keyboard-box" data-key="Z">Z</div>
        <div class="keyboard-box" data-key="X">X</div>
        <div class="keyboard-box" data-key="C">C</div>
        <div class="keyboard-box" data-key="V">V</div>
        <div class="keyboard-box" data-key="B">B</div>
        <div class="keyboard-box" data-key="N">N</div>
        <div class="keyboard-box" data-key="M">M</div>
        <div class="keyboard-box del" data-key="Del">DEL</div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
